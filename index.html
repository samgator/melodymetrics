<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody Metrics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Melody Metrics</h1>
    <button id="login-button">Login with Spotify</button>
    <button id="get-tracks" class="hidden">Get Top Tracks</button>
    <button id="quicksort-recommend-button" class="hidden">Show Recommendations With Quick sort</button>
    <button id="mergesort-recommend-button" class="hidden">Show Recommendations With Merge sort</button>
    <button id="unsorted-recommend-button" class="hidden">Show Unsorted Recommendations</button>
    <div id="tracks-container" class="hidden">
      <h2>Your Top Tracks</h2>
      <ul id="tracks-list"></ul>
      <img src="assets/better notes.gif" alt="notes left" id="notes-left" class="hidden">
      <img src="assets/better notes.gif" alt="notes right" id="notes-right" class="hidden">
    </div>
  </div>
  <img src="assets/logo.png" alt="Spotify Logo" style="width: 10%;height: 10%" id="logo" class="displayed">
  <div id="loading-spinner" class="hidden">
    <div class="spinner"></div>
  </div>
  <footer>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
